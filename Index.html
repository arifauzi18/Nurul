<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="bday.png" />
  <title>happy birthday @soulatte</title>
  <link rel="icon" href="https://i.ibb.co.com/hXZsYxZ/heart.png">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #ffffff;
      color: #1e3a8a;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    .page {
      min-height: 100vh;
      width: 100vw;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      overflow-y: auto;
      overflow-x: hidden;
    }

    .page#page3 {
      justify-content: flex-start;
      padding-top: 20px;
    }

    .page.active {
      opacity: 1;
      pointer-events: auto;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .highlight {
      color: #1e3a8a;
      font-weight: bold;
    }

    .button {
      background-color: #1e3a8a;
      color: #fff;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #2c4ca5;
    }

    img {
      max-width: 70vw;
      max-height: 50vh;
      margin-bottom: 20px;
    }

    .letter {
      white-space: pre-line;
      font-size: 1.1rem;
      max-width: 90%;
      width: 100%;
      text-align: left;
      border-left: 3px solid #1e3a8a;
      padding-left: 15px;
      margin: 10px 0;
      line-height: 1.6;
    }

    .photo-section {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 15px;
      border: 2px dashed #1e3a8a;
      max-width: 90%;
      width: 100%;
      box-sizing: border-box;
    }

    .photo-section h3 {
      color: #1e3a8a;
      margin-bottom: 15px;
      font-size: 1.5em;
      font-family: 'Poppins', sans-serif;
    }

    .birthday-photo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
    }

    .photo-placeholder {
      width: 100%;
      max-width: 300px;
      height: 200px;
      background: linear-gradient(135deg, #1e3a8a 0%, #2c4ca5 100%);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.2em;
      margin: 15px auto;
      border: 2px dashed rgba(255, 255, 255, 0.5);
    }

    .falling {
      position: fixed;
      top: -30px;
      font-size: 24px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    .blue-heart {
      color: #1e3a8a;
    }

    .yellow-star {
      color: #facc15;
    }

    @keyframes fall {
      to {
        transform: translateY(120vh) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      body {
        overflow-x: hidden;
      }

      .page {
        padding: 15px;
        min-height: 100vh;
      }

      .page#page3 {
        padding-top: 10px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 0.8rem;
      }

      h2 {
        font-size: 1.4rem;
        margin-bottom: 0.8rem;
      }

      .button {
        padding: 10px 20px;
        font-size: 1rem;
        margin-top: 20px;
      }

      .letter {
        font-size: 0.95rem;
        max-width: 95%;
        padding-left: 10px;
        margin: 10px 0;
      }

      .photo-section {
        padding: 15px;
        margin-top: 15px;
        max-width: 95%;
      }

      .photo-section h3 {
        font-size: 1.2em;
        margin-bottom: 10px;
      }

      .birthday-photo {
        max-width: 100%;
        width: auto;
      }

      .photo-placeholder {
        max-width: 100%;
        height: 150px;
        font-size: 1rem;
      }

      img {
        max-width: 60vw;
        max-height: 40vh;
      }
    }

    @media (max-width: 400px) {
      .page {
        padding: 10px;
      }

      h1 {
        font-size: 1.4rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .letter {
        font-size: 0.9rem;
        max-width: 98%;
      }

      .photo-section {
        padding: 10px;
        max-width: 98%;
      }

      .photo-placeholder {
        height: 120px;
        font-size: 0.9rem;
      }
    }

    @media (min-width: 768px) {
      .page#page3 {
        justify-content: flex-start;
        padding-top: 40px;
      }

      .letter {
        max-width: 600px;
      }

      .photo-section {
        max-width: 600px;
      }
    }

    @media (min-width: 1024px) {
      .page#page3 {
        padding-top: 60px;
      }

      .letter {
        max-width: 700px;
      }

      .photo-section {
        max-width: 700px;
      }
    }
  </style>
</head>

<body>
  <div class="page active" id="page1">
    <img src="1.gif" alt="Cute Icon" />
    <h1>Happy Birthday <span class="highlight">Nurul Azizah</span></h1>
    <p>Tekan tombol selanjutnya</p>
    <button class="button" onclick="goToPage(2)">Selanjutnya</button>
  </div>

  <div class="page" id="page2">
    <img src="write.gif" alt="Envelope" />
    <p>Ada surat nih mau di buka ga? bukalah ya makasa dikit</p>
    <button class="button" onclick="goToPage(3)">buka</button>
  </div>

  <div class="page" id="page3" style="font-family: 'Dancing Script', cursive;">
    <h2>Happy Birthday Nurul Azizah</h2>
    <div class="letter" id="letterText"></div>
    
    <div class="photo-section">
      <h3>🎂 Happy Birthday 🎂</h3>
      <!-- Ganti src dengan path foto yang ingin ditampilkan -->
      <img src="nurul-photo.jpg" alt="Foto Nurul Azizah" class="birthday-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
      <div class="photo-placeholder" style="display: none;">
        <div>
          📸 Tempat Foto Nurul Azizah<br>
          <small>Ganti "nurul-photo.jpg" dengan nama file foto</small>
        </div>
      </div>
    </div>
  </div>

  <audio id="bg-music" src="Party.mp3" autoplay loop muted></audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>

    const fullLetter = `happy birthday !!!

ciee skrng tgl 19 ada yang ulang tahun nih. anjay masi inget wkkwk...

gpp kali ya meskipun udah gaada apa apa masi ngucapin gaada salahnya kann mesikpun ada sebgian yang di unfol sma block..

intinya selamat ulang tahun, panjang umur, rezekinya di lancarkan, skrpsinya lancar, semoga sehat selalu, serta apa yang di semogakan tersemogakan.

jangan senyum senyum woee keliatan. bcndaa

banyak sih yang mau di ketik disini tapi kayanya gaakan cukup, btw makasih udah mau baca...intinya mau ngucapin ulang tahun...

arfz`;

    function goToPage(pageNum) {
      const pages = document.querySelectorAll('.page');
      pages.forEach(p => p.classList.remove('active'));
      const next = document.getElementById(`page${pageNum}`);
      next.classList.add('active');

      if (pageNum === 3) {
        const music = document.getElementById("bg-music");
        music.muted = false;
        music.play().catch(e => console.log("Autoplay blocked:", e));

        confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        typeText(fullLetter, document.getElementById('letterText'), 25);
        startFallingSymbols();
      }
    }

    function typeText(text, element, speed) {
      element.innerHTML = '';
      let i = 0;
      function type() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(type, speed);
        }
      }
      type();
    }

    function startFallingSymbols() {
      const symbols = ['💙', '⭐', '🎉', '🎂', '🎈', '🎁', '✨', '🌟'];
      
      function createSymbol() {
        const symbol = document.createElement('div');
        symbol.className = 'falling';
        symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
        symbol.style.left = Math.random() * 100 + 'vw';
        symbol.style.animationDuration = (Math.random() * 3 + 2) + 's';
        symbol.style.opacity = Math.random();
        
        // Add color classes for specific symbols
        if (symbol.textContent === '💙') {
          symbol.classList.add('blue-heart');
        } else if (symbol.textContent === '⭐' || symbol.textContent === '✨') {
          symbol.classList.add('yellow-star');
        }
        
        document.body.appendChild(symbol);
        
        setTimeout(() => {
          symbol.remove();
        }, 5000);
      }
      
      setInterval(createSymbol, 200);
    }
    
  </script>
</body>

</html>
